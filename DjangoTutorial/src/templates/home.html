{% extends 'base.html' %}

{% block content %}
<h1>This is the home page</h1>
<h1>Products:</h1>
{%if products|length != 0%}
    <ul>
        {% for item in products %}
            <li>{{item.title}}</li>
        {%endfor%}
    </ul>
    {%else%}
    <p> no products available </p>
    {%endif%}
{% endblock %}
